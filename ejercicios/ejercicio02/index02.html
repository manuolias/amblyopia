<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 02</title>
    <link rel="stylesheet" href="style02.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Tanto el animated-container como el animated-circle giran para imitar el movimiento de un espirógrafo -->
      <div class="animated-container" id="animatedContainer">
        <div class="animated-circle" id="animatedCircle"></div>
      </div>
    </div>
    <!-- Título del ejercicio -->
    <h1>Ejercicio 02</h1>

    <!-- Controles -->
    <div class="controls">
      <button id="homeButton"><i class="bi bi-arrow-left-short"></i></button>
      <button id="toggleAnimationButton">
        <i class="bi bi-pause-fill"></i>
      </button>
    </div>

    <script src="script02.js"></script>
  </body>
</html>
