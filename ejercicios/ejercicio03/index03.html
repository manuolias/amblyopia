<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 03</title>
    <link rel="stylesheet" href="style03.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Tanto tres elementos giran para simular el movimiento caótico de un péndulo triple -->
      <div class="animated-container1" id="animatedContainer1">
        <div class="animated-container2" id="animatedContainer2">
          <div class="animated-circle" id="animatedCircle"></div>
        </div>
      </div>
    </div>

    <!-- Título del ejercicio -->
    <h1>Ejercicio 03</h1>

    <!-- Controles -->
    <div class="controls">
      <button id="homeButton"><i class="bi bi-arrow-left-short"></i></button>
      <button id="toggleAnimationButton">
        <i class="bi bi-pause-fill"></i>
      </button>
    </div>

    <script src="script03.js"></script>
  </body>
</html>
